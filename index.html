<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payments Page</title>
		<!-- CSS Files -->
		<link rel="stylesheet" href="css/payments.css" />
	</head>
	<body>
		<header class="main-bar">
			<nav class="navbar">
				<p class="home"><a href="">Inicio</a></p>
				<p class="new-payment"><a href="">Añadir nuevo pago</a></p>
			</nav>
			<div class="user-info">
				<img src="./img/blank_user.png" alt="User Image" />
				<span>
					<p>User name</p>
					<a href="">Cerrar Sesión</a>
				</span>
			</div>
		</header>
		<content class="main">
			<div id="payments-made">
				<h2>Pagos realizados</h2>
				<ul>
					<li>
						<img src="company logo" alt="company logo" />
						<p>Service</p>
						<p>Payment date</p>
						<p>Amount</p>
					</li>
				</ul>
				<p><a href="">Show more</a></p>
			</div>
			<div id="payments-overdue">
				<h2>Pagos vencidos</h2>
				<ul>
					<li>
						<img src="company logo" alt="company logo" />
						<p>Service</p>
						<p>Payment date</p>
						<p>Amount</p>
						<p>Penalty</p>
					</li>
				</ul>
				<p><a href="">Show more</a></p>
			</div>
		</content>
	</body>
</html>
